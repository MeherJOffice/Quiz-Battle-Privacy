<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Manager</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .links, .response {
      margin-top: 20px;
    }
    .link, .response-item {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 4px;
    }
    .processing {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Link Manager</h1>
    <div class="form-group">
      <label for="count">Number of Links to Add:</label>
      <input type="number" id="count" min="1" value="1">
    </div>
    <button onclick="addLinks()">Add Links</button>
    
    <div class="form-group">
      <label for="link">Link to Modify:</label>
      <input type="text" id="link">
    </div>
    <div class="form-group">
      <label for="newValue">New Value:</label>
      <input type="text" id="newValue">
    </div>
    <button onclick="modifyLink()">Modify Link</button>

    <div class="processing" id="processing">Processing...</div>

    <div class="response" id="response"></div>
    <div class="links" id="links"></div>
  </div>

  <script>
    async function addLinks() {
      const count = document.getElementById('count').value;
      showProcessing(true);
      const response = await fetch('https://us-central1-davancigamelinker.cloudfunctions.net/api/add-links', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ count: parseInt(count) })
      });
      const data = await response.json();
      showProcessing(false);
      const linksDiv = document.getElementById('links');
      linksDiv.innerHTML = '';
      data.links.forEach(link => {
        const div = document.createElement('div');
        div.className = 'link';
        div.textContent = link;
        linksDiv.appendChild(div);
      });
    }

    async function modifyLink() {
      const link = document.getElementById('link').value;
      const newValue = document.getElementById('newValue').value;
      showProcessing(true);
      const response = await fetch('https://us-central1-davancigamelinker.cloudfunctions.net/api/modify-link', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ link, newValue })
      });
      const data = await response.json();
      showProcessing(false);
      showResponse(data.message || data.error);
    }

    function showProcessing(show) {
      const processingDiv = document.getElementById('processing');
      processingDiv.style.display = show ? 'block' : 'none';
    }

    function showResponse(message) {
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'response-item';
      div.textContent = message;
      responseDiv.appendChild(div);
    }
  </script>
</body>
</html>
